<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Description -->
    <meta name="description"
        content="Enjoy a fun and educational car counting game! Test your skills by counting cars based on colour, identifying different vehicle types, and recognising car brands. Perfect for children to enhance cognitive abilities while having fun.">
    <meta name="game-mode-1"
        content="car colour counting mode - Count colours of cars that go pass while travelling or by looking at cars going pass on the road from a safe location">
    <meta name="keywords"
        content="car counting game, car game, vehicle game, educational game, kids game, cognitive abilities, mindfulness, mental health">
    <meta name="author" content="Taher Mahmood">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <!-- Bootstrap  5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/0199d382d0.js" crossorigin="anonymous"></script>
    <!-- Preconnect and preload fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Game Mode style sheet -->
    <link rel="stylesheet" href="assets/css/mode1.css">
    <title>Car Counting Game</title>
</head>

<body class="weather-background">
   
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto"> <!-- Use 'me-auto' class to push items to the left -->
                <li class="nav-item">
                    <a class="link" href="index.html">
                        HOME
                        <i class="fa-solid fa-house"></i>
                    </a>
                </li>
            </ul>
            <header class="mx-auto text-center"> <!-- Center the header within the navbar -->
                <h1 class="m-2 title">CAR COUNTING GAME</h1>
            </header>
            <ul class="navbar-nav"> <!-- Keep items in a separate list -->
                <li class="nav-item">
                    <a class="link" href="#" data-bs-toggle="modal" data-bs-target="#info-button">
                        SETTINGS
                        <i class="fa-solid fa-warehouse"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        <!-- Header -->
        
            <div class="container">
                <p class="lead">Count cars of specific colours as they pass by on the road, with adult supervision
                    ensuring safety and guidance. </p>
            </div>
        
        <section class="container">
            <!-- Total counter -->
            <div class="total-counter d-flex">
                <h3>Total Count: <span id="total-count">0</span></h3>
                <!-- <h3>Emergency Vehicles <span id="emergency-count">0</span> </h3> -->
            </div>
            <!-- Track with cars -->
            <div id="track">
                <div class="start-line"></div>
                <div class="finish-line"></div>
                <!-- Cars -->
                <div class="car-row">
                    <div class="car red" id="car-red">
                        <span class="counter" id="red-count">0</span>
                    </div>
                </div>
                <div class="car-row">
                    <div class="car black" id="car-black">
                        <span class="counter" id="black-count">0</span>
                    </div>
                </div>
                <div class="car-row">
                    <div class="car blue" id="car-blue">
                        <span class="counter" id="blue-count">0</span>
                    </div>
                </div>
                <div class="car-row">
                    <div class="car gray" id="car-gray">
                        <span class="counter" id="gray-count">0</span>
                    </div>
                </div>
                <div class="car-row">
                    <div class="car white" id="car-white">
                        <span class="counter" id="white-count">0</span>
                    </div>
                </div>
                <div class="car-row">
                    <div class="car other" id="car-other">
                        <span class="counter" id="other-count">0</span>
                    </div>
                </div>
            </div>

            <!-- Buttons for counting cars -->
            <button class="car-btn" id="red-car-btn" data-color="red">Red Car</button>
            <button class="car-btn" id="black-car-btn" data-color="black">Black Car</button>
            <button class="car-btn" id="blue-car-btn" data-color="blue">Blue Car</button>
            <button class="car-btn" id="gray-car-btn" data-color="gray">Gray Car</button>
            <button class="car-btn" id="white-car-btn" data-color="white">White Car</button>
            <button class="car-btn" id="other-car-btn" data-color="other">Other Cars</button>
            <!-- <button class="car-btn" id="emergency-car-btn" data-color="emergency">Emergency</button> -->
        </section>
    </main>


    <!-- Developer Info Modal -->
    <aside class="modal fade" id="info-button" tabindex="-1" aria-labelledby="info-button-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header container">
                    <h4 class="modal-title" id="info-button-label">Settings</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Music Controls -->
                <div class="modal-body container">
                    <h5>Music Controls</h5>
                    <button id="toggleButton">Play Music</button>
                    <div class="music d-flex">
                        <h6>Volume</h6>
                        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
                    </div>
                    <div class="effects d-flex">
                        <h6>Effects Volume</h6>
                        <input type="range" id="effectsVolumeControl" min="0" max="1" step="0.1" value="0.3">
                    </div>
                    <audio id="backgroundMusic" loop>
                        <source src="assets/sounds/cyberpunk-getaway-car-karl-casey.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <!-- Weather Location manual select -->
                <div class="modal-body container">
                    <h5>Current Weather</h5>

                    <div class="weather-info">
                        <p id="weather-description"></p>
                    </div>
                    <label for="locationCheckbox">Allow access to location</label>
                    <input type="checkbox" id="locationCheckbox">
                    <button id="getLocationButton">Get Location</button>

                </div>
                <!-- About me -->
                <div class="modal-footer container">
                    <div class="modal-footer-about d-block">
                        <h5>Game developed by:</h5>
                        <h6 class="font-title">Taher Mahmood</h6>
                    </div>
                    <div class="modal-footer-content">
                        <a href="#" target="_blank" class="btn btn-outline-primary rounded-circle"><i
                                class="fab fa-github fa-2x"></i></a>
                        <a href="#" target="_blank" class="btn btn-outline-primary rounded-circle"><i
                                class="fab fa-linkedin fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </aside>








    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5.3.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!-- JS file -->
    <script src="assets/scripts/weather.js"></script>
    <script src="assets/scripts/sound-feature.js"></script>
    <script src="assets/scripts/mode1.js"></script>



</body>

</html>
