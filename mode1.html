<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Description -->
    <meta name="description"
        content="Enjoy a fun and educational car counting game! Test your skills by counting cars based on colour, identifying different vehicle types, and recognising car brands. Perfect for children to enhance cognitive abilities while having fun.">
    <meta name="game-mode-1"
        content="car colour counting mode - Count colours of cars that go pass while travelling or by looking at cars going pass on the road from a safe location">
    <meta name="keywords"
        content="car counting game, car game, vehicle game, educational game, kids game, cognitive abilities, mindfulness, mental health">
    <meta name="author" content="Taher Mahmood">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="#">
    <!-- Bootstrap  5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/0199d382d0.js" crossorigin="anonymous"></script>
    <!-- Preconnect and preload fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Game Mode style sheet -->
    <link rel="stylesheet" href="assets/css/mode1.css">
    <title>Car Counting Game</title>
</head>

<body class="weather-background">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html" aria-labelledby="Takes you to main menu page" >Car Counting Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#info-button"><i
                                class="fa-solid fa-screwdriver-wrench fa-2x"></i></a>
                    </li>
                </ul>
            </div>

            <div class="weather-info">
                <p id="weather-description"></p>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        <!-- Header -->
        <header class="container text-center py-5">
            <h1 class="mb-2 title">CAR COUNTING GAME</h1>
            <div class="wrapper">
                <p class="lead">Count cars of specific colours as they pass by on the road, with adult supervision
                    ensuring safety and guidance. </p>
            </div>
        </header>

        <section class="container">
            <!-- Total counter -->
            <div class="total-counter d-flex">
                <h3>Total Count: <span id="total-count">0</span></h3>
                <h3>Emergency Vehicles <span id="emergency-count">0</span> </h3>
            </div>
            <!-- Track with cars -->
            <div id="track">
                <div class="start-line"></div>
                <div class="finish-line"></div>
                <!-- Cars -->
                <div class="car-row">
                    <div class="car red" id="car-red">
                        <span class="counter" id="red-count">0</span>
                    </div>
                </div>
                <div class="car-row">
                    <div class="car black" id="car-black">
                        <span class="counter" id="black-count">0</span>
                    </div>
                </div>
                <div class="car-row">
                    <div class="car blue" id="car-blue">
                        <span class="counter" id="blue-count">0</span>
                    </div>
                </div>
                <div class="car-row">
                    <div class="car gray" id="car-gray">
                        <span class="counter" id="gray-count">0</span>
                    </div>
                </div>
                <div class="car-row">
                    <div class="car white" id="car-white">
                        <span class="counter" id="white-count">0</span>
                    </div>
                </div>
                <div class="car-row">
                    <div class="car other" id="car-other">
                        <span class="counter" id="other-count">0</span>
                    </div>
                </div>
            </div>

            <!-- Buttons for counting cars -->
            <button class="car-btn car-btn__red" id="red-car-btn" data-color="red">Red Car</button>
            <button class="car-btn car-btn__black" id="black-car-btn" data-color="black">Black Car</button>
            <button class="car-btn car-btn__blue" id="blue-car-btn" data-color="blue">Blue Car</button>
            <button class="car-btn car-btn__gray" id="gray-car-btn" data-color="gray">Gray Car</button>
            <button class="car-btn car-btn__white" id="white-car-btn" data-color="white">White Car</button>
            <button class="car-btn car-btn__other" id="other-car-btn" data-color="other">Other Cars</button>
            <button class="car-btn car-btn__emergency" id="emergency-car-btn" data-color="emergency">Emergency</button>
        </section>
    </main>


    <!-- Developer Info Modal -->
    <aside class="modal fade" id="info-button" tabindex="-1" aria-labelledby="info-button-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="info-button-label">About</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <div class="modal-footer-about">
                        <h5>Game developed by:</h5>
                        <h6 class="font-title">Taher Mahmood</h6>
                    </div>
                    <div class="modal-footer-content">
                        <a href="#" target="_blank" class="btn btn-outline-primary rounded-circle"><i
                                class="fab fa-github fa-2x"></i></a>
                        <a href="#" target="_blank" class="btn btn-outline-primary rounded-circle"><i
                                class="fab fa-linkedin fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </aside>







    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5.3.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!-- JS file -->
    <script src="assets/scripts/mode1.js"></script>
    <script src="assets/scripts/weather.js"></script>


</body>

</html>
