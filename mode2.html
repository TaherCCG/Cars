<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Description -->
    <meta name="description"
        content="Enjoy a fun and educational car counting game! Test your skills by counting cars based on colour, identifying different vehicle types, and recognising car brands. Perfect for children to enhance cognitive abilities while having fun.">
    <meta name="game-mode-2"
        content="car colour counting mode 2 - Count colours of cars that go pass on the screen, click on the colour button before they reach the end of track">
    <meta name="keywords"
        content="car counting game, car game, vehicle game, educational game, kids game, cognitive abilities, mindfulness, mental health">
    <meta name="author" content="Taher Mahmood">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="#">
    <!-- Bootstrap  5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/0199d382d0.js" crossorigin="anonymous"></script>
    <!-- Preconnect and preload fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Car Counting Game</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Car Counting Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#info-button"><i
                                class="fa-solid fa-screwdriver-wrench fa-2x"></i></a>
                    </li>
                </ul>
            </div>

            <div class="weather-info">
                <p id="weather-description"></p>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        <!-- Header -->
        <header class="container text-center py-5">
            <h1 class="mb-2 title">CAR COUNTING GAME</h1>
            <div class="wrapper">
                <p class="lead">Count cars of specific colours as they pass by on the screen. </p>
            </div>
        </header>

        <section id="game-container" class="container">
            <div class="main-counter">
                <div id="score">Score: <span id="scoreValue">0</span></div>
                <div id="life-bar">Life: <span id="lifeValue">-----</span></div>
            </div>
            <div id="track">
                <div class="start-line"></div>
                <div class="finish-line"></div>
                <div id="road"></div> <!-- Road where cars will move -->
            </div>
            <div id="color-buttons">
                <button class="car-btn car-btn__red" data-color="red">Red</button>
                <button class="car-btn car-btn__blue" data-color="blue">Blue</button>
                <button class="car-btn car-btn__black" data-color="black">Black</button>
                <button class="car-btn car-btn__white" data-color="white">White</button>
            </div>
            <button id="start-button">Start</button>
            <div id="counters">
                <div>Total Cars Passed: <span id="totalPassed">0</span></div>
                <div>Total Cars Clicked: <span id="totalClicked">0</span></div>
                <div>Total Cars Not Clicked: <span id="totalNotClicked">0</span></div>
                <div>Red Cars: <span id="redCount">0</span></div>
                <div>Blue Cars: <span id="blueCount">0</span></div>
                <div>Black Cars: <span id="blackCount">0</span></div>
                <div>White Cars: <span id="whiteCount">0</span></div>
            </div>
        </section>



        <!-- Developer Info Modal -->
        <aside class="modal fade" id="info-button" tabindex="-1" aria-labelledby="info-button-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="info-button-label">About</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <div class="modal-footer-about">
                            <h5>Game developed by:</h5>
                            <h6 class="font-title">Taher Mahmood</h6>
                        </div>
                        <div class="modal-footer-content">
                            <a href="#" target="_blank" class="btn btn-outline-primary rounded-circle"><i
                                    class="fab fa-github fa-2x"></i></a>
                            <a href="#" target="_blank" class="btn btn-outline-primary rounded-circle"><i
                                    class="fab fa-linkedin fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>



        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- JS file -->
        <script src="assets/scripts/mode2.js"></script>
        <script src="assets/scripts/weather.js"></script>
        <!-- Bootstrap 5.3.2 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>

</body>

</html>
